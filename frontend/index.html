<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repomix WebAssembly Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-area {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            resize: vertical;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Repomix WebAssembly Demo</h1>
    
    <div class="container">
        <div class="status" id="wasmStatus">Loading WebAssembly module...</div>
        
        <div class="input-area">
            <label for="inputDir">Repository Path:</label>
            <input type="text" id="inputDir" placeholder="/path/to/repository">
            
            <div class="controls">
                <label for="outputFormat">Output Format:</label>
                <select id="outputFormat">
                    <option value="plain">Plain Text</option>
                    <option value="markdown">Markdown</option>
                    <option value="xml">XML</option>
                </select>
                
                <label>
                    <input type="checkbox" id="verboseOutput">
                    Verbose Output
                </label>
            </div>
            
            <button id="processBtn" disabled>Process Repository</button>
        </div>
        
        <div>
            <label for="outputArea">Result:</label>
            <textarea id="outputArea" readonly></textarea>
        </div>
    </div>
    
    <script src="repomix_web.js"></script>
    <script src="app.js"></script>
</body>
</html>
